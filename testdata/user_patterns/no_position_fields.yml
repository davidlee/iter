version: "1.0.0"
created_date: "2024-06-15"
habits:
  - title: "Daily Exercise"
    habit_type: "simple"
    field_type:
      type: "boolean"
    scoring_type: "manual"
    prompt: "Did you exercise for at least 30 minutes today?"

  - title: "Morning Workout"
    habit_type: "simple"
    field_type:
      type: "boolean"
    scoring_type: "manual"
    prompt: "Did you complete your morning workout routine?"

  - title: "Steps Habit"
    habit_type: "informational"
    field_type:
      type: "unsigned_int"
      unit: "steps"
    direction: "higher_better"
    prompt: "How many steps did you take today?"

  - title: "Gym Session"
    habit_type: "simple"
    field_type:
      type: "boolean"
    scoring_type: "manual"
    prompt: "Did you go to the gym today?"